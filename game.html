<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        /* CSS code for styling the game */
        body {
            background-color: #87CEEB;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF5733;
            bottom: 50%;
            left: 50px;
            border-radius: 50%;
        }

        .pipe {
            position: absolute;
            width: 80px;
            height: 400px;
            background-color: #4CAF50;
            bottom: 0;
            border-radius: 10px;
        }

        button#start-button {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="bird"></div>
        <div class="pipe"></div>
    </div>
    <button id="start-button">Start</button>
    <script>
        const bird = document.querySelector('.bird');
        const pipe = document.querySelector('.pipe');
        const startButton = document.getElementById('start-button');
        let gameStarted = false;
        let gameOver = false;
        let birdTop = 220;
        let gravity = 2;
        let pipeLeft = 400;

        function jump() {
            if (birdTop > 0) {
                birdTop -= 20;
            }
            bird.style.top = birdTop + 'px';
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                bird.style.animation = 'none';
                pipe.style.animation = 'pipeMove 1.5s linear infinite';
                startButton.style.display = 'none';

                document.addEventListener('keydown', (event) => {
                    if (event.code === 'Space' && !gameOver) {
                        jump();
                    }
                });

                const gameInterval = setInterval(() => {
                    birdTop += gravity;
                    bird.style.top = birdTop + 'px';
                    pipeLeft -= 2;
                    pipe.style.left = pipeLeft + 'px';

                    if (birdTop <= 0 || birdTop >= 560 || (pipeLeft <= 80 && pipeLeft >= 0 && (birdTop <= 200 || birdTop >= 400))) {
                        gameOver = true;
                        clearInterval(gameInterval);
                        alert('Game Over');
                        startButton.style.display = 'block';
                        gameStarted = false;
                        bird.style.animation = 'birdJump 0.5s';
                        bird.style.top = '220px';
                        pipe.style.animation = 'none';
                        pipe.style.left = '400px';
                        birdTop = 220;
                        pipeLeft = 400;
                    }
                }, 10);
            }
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
