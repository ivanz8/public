<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .calculator button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Profit Calculator</h2>
        <form id="profitForm">
            <label for="leverage">Leverage:</label>
            <input type="number" id="leverage" name="leverage" step="0.01" required>
            <label for="percentage">Total Up %:</label>
            <input type="number" id="percentage" name="percentage" step="0.01" required>
            <label for="capital">Capital in Peso:</label>
            <input type="number" id="capital" name="capital" step="0.01" required>
            <button type="button" onclick="calculateProfit()">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateProfit() {
            const leverage = parseFloat(document.getElementById('leverage').value);
            const percentage = parseFloat(document.getElementById('percentage').value);
            const capital = parseFloat(document.getElementById('capital').value);

            if (isNaN(leverage) || isNaN(percentage) || isNaN(capital)) {
                alert('Please enter valid numbers.');
                return;
            }

            const totalProfit = leverage * (percentage / 100) * capital;
            document.getElementById('result').innerText = 'Total Profit: â‚±' + totalProfit.toFixed(2);
        }
    </script>
</body>
</html>
