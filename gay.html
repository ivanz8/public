<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #question-container {
            text-align: center;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        #no-button {
            position: relative;
            animation: none;
        }

        @keyframes runAway {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>

<div id="question-container">
    <h2>Are you gay?</h2>
</div>

<div id="buttons-container">
    <button class="button" onclick="alert('Yes you are gay')">Yes</button>
    <button id="no-button" class="button" onmousemove="moveButton(event)" onmouseleave="resetButton()">No</button>
</div>

<script>
    function moveButton(event) {
        const button = document.getElementById('no-button');
        const boundingBox = button.getBoundingClientRect();

        const centerX = boundingBox.left + boundingBox.width / 2;
        const centerY = boundingBox.top + boundingBox.height / 2;

        const angle = Math.atan2(event.clientY - centerY, event.clientX - centerX);
        const distance = 400; // Adjust the distance from the cursor

        const newX = centerX + distance * Math.cos(angle);
        const newY = centerY + distance * Math.sin(angle);

        button.style.transform = `translate(${newX - centerX}px, ${newY - centerY}px)`;
    }

    function resetButton() {
        const button = document.getElementById('no-button');
        button.style.transform = 'translate(0, 0)';
    }
</script>

</body>
</html>
