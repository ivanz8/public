<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #question-container {
            text-align: center;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            position: absolute;
        }

        #no-button {
            animation: runAway 2s infinite;
        }

        @keyframes runAway {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        #image-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
        }

        #image-container h3 {
            margin-top: 10px;
        }
    </style>
</head>

    <script>
        function showImage() {
            const imageContainer = document.getElementById('image-container');
            const audio = document.getElementById('audio');

            imageContainer.style.display = 'block';
            audio.play();
        }

        function getRandomDistance() {
            return Math.floor(Math.random() * 50) + 1; // Adjust the maximum distance as needed
        }

        function runAway() {
            const button = document.getElementById('no-button');
            const boundingBox = button.getBoundingClientRect();

            const centerX = boundingBox.left + boundingBox.width / 2;
            const centerY = boundingBox.top + boundingBox.height / 2;

            const angle = Math.random() * Math.PI * 2; // Random angle in radians
            const distance = getRandomDistance();

            const newX = centerX + distance * Math.cos(angle);
            const newY = centerY + distance * Math.sin(angle);

            button.style.left = `${newX - boundingBox.width / 2}px`;
            button.style.top = `${newY - boundingBox.height / 2}px`;
        }
    </script>
