<!DOCTYPE html>
<html>
<head>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1><a href="https://bit.ly/3s87o3t">Follow me on facebook</a></h1>
    <!-- Add a button or link for users to click to enter -->
    <p><a href="https://liaobots.work/" class="enter-button">点击进入</a></p>
    <div class="iframe-container">
        <iframe src="https://liaobots.work/" title="External Website"></iframe>
    </div>

    <!-- Additional styles for the button/link -->
    <style>
        .enter-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .enter-button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
