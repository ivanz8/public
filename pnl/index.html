<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading P&L Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h1 id="monthYear"></h1>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar">
            <div class="days">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="dates"></div>
        </div>
        <div class="calendar-footer">
            <div>DAYS TRADED: <span id="daysTradedCount">0</span></div>
            <div>AVG PNL: <span id="avgPnl">$0.00</span></div>
            <div>TOTAL PNL: <span id="totalPnl">$0.00</span></div>
            <div>TRADED AVG PNL: <span id="tradedAvgPnl">$0.00</span></div>
        </div>
    </div>
    <div id="pnlModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add P&L for <span id="modalDate"></span></h2>
            <input type="number" id="pnlInput" placeholder="Enter P&L">
            <div id="imageInputArea">
                <input type="file" id="imageInput" accept="image/*">
                <div id="pasteArea" contenteditable="true">Click here to paste image</div>
            </div>
            <div id="imagePreview"></div>
            <button id="savePnl">Save</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
