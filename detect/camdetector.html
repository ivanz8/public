<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Object Detection</title>
  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Load COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <!-- Add styles for loading overlay -->
  <style>
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #loading-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div id="loading-spinner"></div>
  </div>

  <!-- Webcam and canvas elements -->
  <video id="webcam" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- JavaScript code -->
  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Show loading overlay
    document.getElementById('loading-overlay').style.display = 'flex';

    // Check if the browser supports getUserMedia
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Access the webcam
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;

          // Load the COCO-SSD model
          cocoSsd.load().then(model => {
            // Hide loading overlay once the model is loaded
            document.getElementById('loading-overlay').style.display = 'none';

            // Perform object detection on each frame
            detectFrame(model);
          });
        })
        .catch((error) => {
          console.error('Error accessing webcam:', error);
        });
    } else {
      console.error('getUserMedia is not supported by this browser');
    }

    // Function to perform object detection on each video frame
    function detectFrame(model) {
      model.detect(video).then(predictions => {
        // Clear previous drawings
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Draw bounding boxes around detected objects
        predictions.forEach(prediction => {
          context.beginPath();
          context.rect(
            prediction.bbox[0],
            prediction.bbox[1],
            prediction.bbox[2],
            prediction.bbox[3]
          );
          context.lineWidth = 2;
          context.strokeStyle = 'green';
          context.fillStyle = 'green';
          context.stroke();
          context.fillText(
            `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
            prediction.bbox[0],
            prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
          );
        });

        // Call detectFrame recursively to process the next frame
        requestAnimationFrame(() => detectFrame(model));
      });
    }
  </script>
</body>
</html>
