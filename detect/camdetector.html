<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Object Detection</title>
  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Load COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
  <div style="position: relative; text-align: center;">
    <canvas id="canvas" width="640" height="480" style="position: absolute; top: 0; left: 0;"></canvas>
    <video id="webcam" width="640" height="480" autoplay style="position: absolute; top: 0; left: 0;"></video>
  </div>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Check if the browser supports getUserMedia
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Access the webcam
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;

          // Load the COCO-SSD model
          cocoSsd.load().then(model => {
            // Perform object detection on each frame
            detectFrame(model);
          });
        })
        .catch((error) => {
          console.error('Error accessing webcam:', error);
        });
    } else {
      console.error('getUserMedia is not supported by this browser');
    }

    // Function to perform object detection on each video frame
    function detectFrame(model) {
      model.detect(video).then(predictions => {
        // Clear previous drawings
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the video frame
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Draw bounding boxes around detected objects
        predictions.forEach(prediction => {
          context.beginPath();
          context.rect(
            prediction.bbox[0],
            prediction.bbox[1],
            prediction.bbox[2],
            prediction.bbox[3]
          );
          context.lineWidth = 2;
          context.strokeStyle = 'green';
          context.fillStyle = 'green';
          context.stroke();
          context.fillText(
            `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
            prediction.bbox[0],
            prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
          );
        });

        // Call detectFrame recursively to process the next frame
        requestAnimationFrame(() => detectFrame(model));
      });
    }
  </script>
</body>
</html>
