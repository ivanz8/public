<!DOCTYPE html>
<html>
<head>
 <title>Camera Detector</title>
 <style>
   body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 background-color: #f4f4f4;
}

#dashboard {
 width: 80%;
 margin: 0 auto;
 padding: 20px;
 background-color: #fff;
 box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}

#dashboard h1 {
 text-align: center;
 color: #333;
}

#webcam {
 width: 100%;
 height: auto;
}

button {
 display: block;
 width: 100%;
 padding: 10px;
 margin: 10px 0;
 background-color: #007BFF;
 color: #fff;
 border: none;
 border-radius: 5px;
 cursor: pointer;
}

button:hover {
 background-color: #0056b3;
}

canvas {
 display: block;
 width: 100%;
 height: auto;
}

 </style>
</head>
<body>
 <div id="dashboard">
   <h1>Camera Detector</h1>
   <video id="webcam" autoplay playsinline></video>
   <button id="webcamButton">Enable Webcam</button>
   <canvas id="canvas"></canvas>
   <button id="startButton">Start Detection</button>
   <button id="stopButton">Stop Detection</button>
 </div>
 <script src="app.js"></script>
</body>
</html>
