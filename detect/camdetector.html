<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Object Detection</title>
  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Load COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
  <video id="webcam" width="640" height="480" autoplay></video>
  
  <script>
    const video = document.getElementById('webcam');

    // Check if the browser supports getUserMedia
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Access the webcam
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;

          // Load the COCO-SSD model
          cocoSsd.load().then(model => {
            // Perform object detection on each frame
            detectFrame(model);
          });
        })
        .catch((error) => {
          console.error('Error accessing webcam:', error);
        });
    } else {
      console.error('getUserMedia is not supported by this browser');
    }

    // Function to perform object detection on each video frame
    function detectFrame(model) {
      model.detect(video).then(predictions => {
        // Log or display the predictions as needed
        console.log('Predictions: ', predictions);

        // Call detectFrame recursively to process the next frame
        requestAnimationFrame(() => detectFrame(model));
      });
    }
  </script>
</body>
</html>
